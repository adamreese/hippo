{% extends "base_generic.html" %}

{% block content %}
    <h2>Your certificates</h2>
    <ul>
    {% for cert in certificates %}
        <li><a href="{% url 'certificates:detail' cert.uuid %}">{{ cert.certificate }}</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'certificates:new' %}"><input type="submit" value="Create a new certificate"></a>
{% endblock %}
