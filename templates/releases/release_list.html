{% extends "base_generic.html" %}

{% block content %}
    <h2>Your releases</h2>
    <ul>
    {% for release in releases %}
        <li><a href="{% url 'releases:detail' release.uuid %}">{{ release.name }}</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'releases:new' %}"><input type="submit" value="Create a new release"></a>
{% endblock %}
