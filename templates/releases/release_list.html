{% extends "base_generic.html" %}

{% block content %}
    <h2>Your releases</h2>
    <ul>
    {% for release in releases %}
        <li><a href="{% url 'releases:detail' release.uuid %}">{{ release.name }}</a></li> <a href="{% url 'releases:update' release.pk %}">(update description)</a>
    {% endfor %}
    </ul>
{% endblock %}
