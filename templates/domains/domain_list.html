{% extends "base_generic.html" %}

{% block content %}
    <h2>Your domains</h2>
    <ul>
    {% for domain in domains %}
        <li><a href="{% url 'domains:detail' domain.uuid %}">{{ domain.domain }}</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'domains:new' %}"><input type="submit" value="Create a new domain"></a>
{% endblock %}
