version: 2
updates: 
  - package-ecosystem: "nuget"
    directory: "/Hippo"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: "npm"
    directory: "/Hippo"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
